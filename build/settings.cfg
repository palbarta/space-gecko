control: {
	keyboard: {
		move_clockwise: 'left',
		move_counterclockwise: 'right',
		move_inwards: 'up',
		move_outwards: 'down',
		fire: 'space',
		reset_scene: 'R'
	}
}

debug:
   draw_bounding_boxes: false
   
space_ship:
   radius_fraction_to_edge_of_screen: 0.8
   angular_speed: 180.0 # angular degree / sec
   radial_speed: 1.0 	# radial fraction / sec
   shooting_interval_in_seconds: 0.2

system:
   vsync: true
